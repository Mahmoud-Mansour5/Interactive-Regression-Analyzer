<!DOCTYPE html>
<html>
<head>
    <title>Make Prediction</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .form-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .form-header {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }

        .form-header h1 {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .form-section {
            padding: 40px;
            background: white;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            color: #333;
            font-weight: 500;
            font-size: 16px;
        }

        .form-control {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #4CAF50;
            outline: none;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
        }

        .form-control:disabled {
            background-color: #f5f5f5;
            cursor: not-allowed;
        }

        .button-container {
            padding: 40px;
            text-align: center;
            background: #f8f9fa;
        }

        .button {
            display: inline-block;
            padding: 15px 40px;
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 500;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.2);
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.3);
        }

        .section-title {
            color: #333;
            font-size: 20px;
            margin: 30px 0 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #4CAF50;
        }

        @media (max-width: 768px) {
            .form-container {
                margin: 20px;
            }
            
            .form-header {
                padding: 30px 20px;
            }
            
            .form-section {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <h1>Make a Prediction</h1>
            <p>Enter the car specifications to predict its price</p>
        </div>

        <form method="POST" class="form-section">
            {% for feature in feature_names %}
            <div class="form-group">
                <label for="{{ feature }}">{{ feature|replace('_', ' ')|title }}</label>
                {% if feature in feature_options %}
                <select name="{{ feature }}" id="{{ feature }}" class="form-control" required>
                    <option value="">Select {{ feature|replace('_', ' ')|title }}</option>
                    {% for option in feature_options[feature] %}
                    <option value="{{ option }}">{{ option }}</option>
                    {% endfor %}
                </select>
                {% else %}
                <input type="text" name="{{ feature }}" id="{{ feature }}" class="form-control" required>
                {% endif %}
            </div>
            {% endfor %}

            <div class="button-container">
                <button type="submit" class="button">Predict Price</button>
            </div>
        </form>
    </div>
</body>
</html>
